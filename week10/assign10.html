<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Assignment 10</title>
</head>

<body onload="ajaxRequest()">
   <table id="directory"></table>

   <script>
      function ajaxRequest() {
         const xhttp = new XMLHttpRequest();
         xhttp.onload = function () {
            const myObj = JSON.parse(this.responseText);
            var tableString = "<th>File Name</th><th>Type</th><th>CWD</th><th>Action</th>";
            for (let index = 0; index < (myObj.length); index++) {
            tableString = tableString + "<tr><td>" + myObj[index].fileName + "</td>"
               + "<td>" + myObj[index].fileType + "</td>"
               + "<td>" + myObj[index].cwd + "</td>"
               + "<td>" + "<button  onclick = \"window.location=\’" + myObj[index].fileName 
               + ".html\’\">click to display</button>" + "</td></tr>"
            }
            document.getElementById("directory").innerText = tableString;
         }
         xhttp.open("GET", "../assign10.php", true);
         xhttp.send();
      }
   </script>
</body>

</html>
